<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixly</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body class="{% block body_class %}{% endblock %}">

    <nav class="navbar navbar-expand">
        <div class="container-fluid">

            <div class="navbar-header">
                <a href="/home" class="navbar-brand">
                    <img src={{ url_for('static', filename="logo.png" )}} alt="logo" style="height: 80px">
                    <span id="logo-name">PIX.ly</span>
                </a>

            </div>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a id="upload-name" href="/upload" class="navbar-brand">
                        Upload
                    </a>
                </li>
                {% block searchbox %}
                <li>
                    <form class="navbar-form navbar-right container" action="/home">
                        <div class="row">
                            <input name="q" class="form-control col" placeholder="Search" aria-label="Search"
                                id="search">
                            <button class="btn btn-default col">
                                <span class="fa fa-search"></span>
                            </button>
                        </div>

                    </form>
                </li>
                {% endblock %}


            </ul>
        </div>
    </nav>

    <main class="container">

        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}

    </main>
    <footer class="footer"><small><a href="https://www.flaticon.com/free-icons/art-and-design"
                title="art and design icons">Pixly logo
                created by Freepik - Flaticon</a></small></footer>
</body>

</html>
