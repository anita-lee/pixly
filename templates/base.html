<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixly</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body class="{% block body_class %}{% endblock %}">

    <nav class="navbar navbar-expand">
        <div class="container-fluid">

            <div class="navbar-header">
                <a href="/home" class="navbar-brand">
                    <img src="static/logo.png" alt="logo" style="height: 80px">
                    <span style="font-size: 40px">Pixly</span>
                </a>

            </div>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/upload" class="navbar-brand">
                        Upload
                    </a>
                </li>
                {% block searchbox %}
                <li>
                    <form class="navbar-form navbar-right" action="/home">
                        <input name="q" class="form-control" placeholder="Search Pixly" aria-label="Search" id="search">
                        <button class="btn btn-default">
                            <span class="fa fa-search"></span>
                        </button>
                    </form>
                </li>
                {% endblock %}


            </ul>
        </div>
    </nav>

    <div class="container">

        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}

    </div>
    <footer><small><a href="https://www.flaticon.com/free-icons/art-and-design" title="art and design icons">Pixly logo created by Freepik - Flaticon</a></small></footer>
</body>

</html>
