{% extends 'base.html' %}

{% block content %}
<div class="images-container">
    <h1>Image Editor</h1>
    <div class="d-flex flex-wrap justify-content-center">
        {% for image in images %}
        <a href="/images/{{image.id}}/edit"><img src="{{image.url}}"></a>

        {% endfor %}
    </div>
</div>
{% endblock %}
